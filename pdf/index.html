<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF Merger</h1>
            <p>Upload, reorder, and merge your PDF files</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7,10 12,15 17,10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        <h3>Drop PDF files here</h3>
                        <p>or click to browse</p>
                        <button type="button" class="browse-btn">Browse Files</button>
                    </div>
                    <input type="file" id="fileInput" multiple accept=".pdf" hidden>
                </div>
            </div>

            <div class="files-section" id="filesSection" style="display: none;">
                <h2>Uploaded Files</h2>
                <div class="files-list" id="filesList"></div>
                
                <div class="merge-section">
                    <div class="filename-input">
                        <label for="outputName">Output filename:</label>
                        <input type="text" id="outputName" value="merged-document" placeholder="Enter filename">
                        <span>.pdf</span>
                    </div>
                    <button id="mergeBtn" class="merge-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17,8 12,3 7,8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        Merge & Download
                    </button>
                </div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Merging PDFs...</p>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
